<section>
    <div class="signUpDiv">
        <div class="row">
            <div class="col-md-4">


            </div>
            <div class="col-md-4">
                <form data-bind="submit: signUp">

                    <h6>Personal data</h6>
                    <hr />


                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input id="username" type="text" class="form-control" required="" data-bind="value: username, valueUpdate: 'afterkeydown'"/>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <input id="email" class="form-control" type="email" required="" data-bind="value: email, valueUpdate: 'afterkeydown'" />
                    </div>

                    <h6>Security info:</h6>
                    <hr />

                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input id="password" type="password" class="form-control" required="" data-bind="value: password, valueUpdate: 'afterkeydown'" />
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="control-label">Confirm your password:</label>
                        <input id="confirm" type="password" class="form-control" required="" />
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary" data-bind="enable: !hasProgress()">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</section>
