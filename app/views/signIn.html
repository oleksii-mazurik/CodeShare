<section>
    <div class="signInDiv">

        <div class="row">
            <div class="col-md-4">


            </div>
            <div class="col-md-4">

                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Error!</strong> You entered invalid password or login. Please, try again.
                </div>

                <form data-bind="submit: signIn">
                    <div class="form-group">
                        <label for="login" class="control-label">Login:</label>
                        <input id="login" type="text" class="form-control" required="" data-bind="value: username"/>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="control-label">Password:</label>
                        <input id="pass" type="password" class="form-control" required="" data-bind="value: password"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" data-bind="enable: !hasProgress()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</section>
